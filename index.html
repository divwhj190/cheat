<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Overlay Settings</title>
</head>
<body>
<script>
window.location.href =
  "intent://#Intent;" +
  "action=android.settings.ACTION_MANAGE_OVERLAY_PERMISSION;" +
  "end";
</script>

<p>If nothing happens, your device may not allow this action.</p>
</body>
</html>
